<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <!-- Contenedor del nav -->
<nav class="relative bg-base-200 p-4">
  <!-- Botón hamburguesa para móvil -->
  <button id="menu-toggle" class="p-2 rounded bg-base-300">
    <img src="../assets/boton_menu.svg" class="w-6 h-6">
  </button>

  <!-- Menú principal -->
  <ul id="menu" class="hidden flex-col gap-4 absolute top-full left-0 w-full bg-base-100 rounded-box ">
    <li><a href="#" class="block p-2 hover:bg-base-300 rounded">Inicio</a></li>
    <li><a href="#" class="block p-2 hover:bg-base-300 rounded">Producto</a></li>
    <li><a href="#" class="block p-2 hover:bg-base-300 rounded">Donar</a></li>
    <li><a href="#" class="block p-2 hover:bg-base-300 rounded">Contacto</a></li>
  </ul>
</nav>



<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menu = document.getElementById('menu');

  // Abrir/cerrar menú móvil
  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });

  // Cerrar menú si clic fuera
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
      menu.classList.add('hidden');
    }
  });
</script>





    <div class="bg-slate-400 md:flex w-screen h-16 md:justify-center md:gap-20 md:items-center ">
        <nav class="flex gap-8 text-white">
            <a href="#">Inicio</a>
            <a href="#">Producto</a>
            <a href="#">Donar</a>
            <a href="#">Contacto</a>
        </nav>
            
    </div>

<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    
    <!-- Logo -->
    <div class="text-xl font-bold">
      Help<span class="text-orange-500 text-2xl">4</span>África
    </div>

    <!-- Botón menú (solo móvil) -->
    <button id="menuBtn" class="md:hidden text-3xl focus:outline-none">
      ☰
    </button>

    <!-- Menú escritorio -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-orange-500">Inicio</a>
      <a href="#" class="hover:text-orange-500">Quiénes somos</a>
      <a href="#" class="hover:text-orange-500">Donar</a>
      <a href="#" class="hover:text-orange-500">Contacto</a>
    </nav>
  </div>

  <!-- Menú móvil -->
  <nav id="mobileMenu" class="hidden md:hidden flex flex-col items-center bg-white border-t space-x-6">
    <a href="#" class="py-3 w-full text-center hover:bg-gray-100">Inicio</a>
    <a href="#" class="py-3 w-full text-center hover:bg-gray-100">Quiénes somos</a>
    <a href="#" class="py-3 w-full text-center hover:bg-gray-100">Donar</a>
    <a href="#" class="py-3 w-full text-center hover:bg-gray-100">Contacto</a>
  </nav>
</header>


<script>
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>



    
        
</body>
</html>
