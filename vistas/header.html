<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>

<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    
    <!-- Logo -->
     <div class="flex gap-2 justify-center items-center">
      <div>
        <img src="../assets/logo.svg" alt="Logo" class="w-10 h-10">
      </div>
      <div class="text-xl font-bold font-serif">
      Help<span class="text-orange-500 text-2xl">4</span>África
    </div>
     </div>
    

    <!-- Botón menú (solo móvil) -->
    <button id="menuBtn" class="md:hidden text-3xl focus:outline-none" aria-expanded="false">
      <img src="../assets/boton_menu.svg" alt="Menu" class="w-8 h-8">
    </button>

    <!-- Menú escritorio -->
    <nav class="hidden md:flex space-x-6 md:justify-center md:items-center">
      <a href="#" class="hover:text-orange-500 transition-all duration-300">Inicio</a>
      <a href="#" class="hover:text-orange-500 transition-all duration-300">Quiénes somos</a>
      <a href="#" class="hover:text-orange-500 transition-all duration-300">Donar</a>
      <a href="#" class="hover:text-orange-500 transition-all duration-300">Contacto</a>
    </nav>
  </div>


  <!-- Menú móvil -->
   <div id="mobileMenu" class="md:hidden bg-white m-1 pb-3">
    <nav class="flex flex-col w-full px-4">
    <a href="#" class="py-3 w-full text-left hover:text-orange-500">Inicio</a>
    <a href="#" class="py-3 w-full text-left hover:text-orange-500">Cómo Ayudar</a>
    <a href="#" class="py-3 w-full text-left hover:text-orange-500">Productos</a>
    <a href="#" class="py-3 w-full text-left hover:text-orange-500">Impacto</a>
    <a href="#" class="py-3 w-full text-left hover:text-orange-500">Contacto</a>
  </nav>
  <a href="#"><div class="btn w-full rounded-full bg-orange-500">Donar Ahora</div></a>
</div>
</header>


<main class="bg-slate-400 h-full">


</main>


<script>
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');

 menuBtn.addEventListener('click', () => {
    const isHidden = mobileMenu.classList.toggle('hidden');
    menuBtn.setAttribute('aria-expanded', !isHidden);
  });
    document.addEventListener('click', (e) => {
    if (!mobileMenu.contains(e.target) && !menuBtn.contains(e.target)) {
      mobileMenu.classList.add('hidden');
    }
    });
</script>



    
        
</body>
</html>
